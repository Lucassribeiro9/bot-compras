# Arquivo para execução do terraform
name: Terraform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      # github secrets com as credenciais do OCI
      - name: "Set OCI Credentials"
        env:
          USER_OCID: ${{ secrets.USER_OCID }}
          TENANCY_OCID: ${{ secrets.TENANCY_OCID }}
          OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_PRIVATE_KEY: ${{ secrets.OCI_PRIVATE_KEY }}
        run: |
          echo "USER_OCID=${{ secrets.USER_OCID }}"
          echo "TENANCY_OCID=${{ secrets.TENANCY_OCID }}"
          echo "OCI_FINGERPRINT=${{ secrets.OCI_FINGERPRINT}}"
          echo "OCI_PRIVATE_KEY=${{ secrets.OCI_PRIVATE_KEY}}"
          echo "OCI_REGION=${{ secrets.OCI_REGION}}"
      - name: "Terraform Init"
        run: terraform init

      - name: "Terraform Plan"
        run: terraform plan
  apply:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    needs: [plan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      # github secrets com as credenciais do OCI
      - name: "Terraform Init"
        run: terraform init
      - name: "Terraform Apply"
        run: terraform apply -auto-approve
